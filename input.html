<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Domain Onion</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input {
            background-color: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 20px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Masukkan Domain Onion</h1>
    <input type="text" id="domainInput" placeholder="Masukkan Domain .onion" />

    <script>
        document.getElementById("domainInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                const domain = this.value;
                // Lakukan validasi domain disini
                if (domain.endsWith(".onion")) {
                    window.location.href = "member.html";  // Arahkan ke halaman member jika domain valid
                } else {
                    alert("Domain tidak valid. Pastikan menggunakan .onion");
                }
            }
        });
    </script>
</body>
</html>
