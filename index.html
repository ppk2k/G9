<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terkunci</title>
    <style>
        body {
            overflow: hidden; /* Menonaktifkan scroll */
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input {
            font-size: 1.5em;
            padding: 10px;
            width: 300px;
            text-align: center;
            border: 2px solid white;
            background-color: transparent;
            color: white;
        }

        input:focus {
            outline: none;
        }

        #message {
            font-size: 1.2em;
        }

        a {
            color: #00f;
            pointer-events: none; /* Menonaktifkan klik pada link */
        }

        /* Menonaktifkan fitur tab dan pintasan */
        .disabled {
            pointer-events: none !important; 
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>Halaman Terkunci</h1>
    <p id="message">Masukkan sesuatu di bawah ini untuk keluar.</p>
    <input type="text" id="inputField" placeholder="Ketik untuk keluar..." />

    <!-- Contoh link yang tidak akan bisa diklik -->
    <a href="https://www.example.com" id="link">Tautan yang tidak bisa diklik</a>

    <script>
        // Mencegah refresh halaman
        document.onkeydown = function(e) {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r') || e.key === 'Escape') {
                e.preventDefault();
            }
        };

        // Mencegah klik kanan
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Mencegah scroll
        window.onwheel = function(e) {
            e.preventDefault();
        };

        // Menonaktifkan Tab, back, dan navigasi halaman
        document.onkeydown = function(e) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Tab', 'F5'].includes(e.key)) {
                e.preventDefault(); // Menonaktifkan tombol tab dan navigasi
            }
        };

        // Mencegah keluar dengan tombol Back dan navigasi
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.pushState(null, null, location.href); // Menjaga agar halaman tetap sama
        };

        // Menonaktifkan link agar tidak bisa diklik
        document.querySelectorAll('a').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Mencegah aksi default link
            });
        });

        // Fokus pada input field
        document.getElementById("inputField").focus();

        // Fungsi untuk keluar hanya jika input terisi
        document.getElementById("inputField").addEventListener("input", function() {
            if (this.value.length > 0) {
                alert("Anda berhasil keluar!"); // Hanya contoh, Anda bisa menambahkan pengalihan halaman jika diperlukan.
                location.reload();  // Atau bisa dengan location.replace() atau keluar dari halaman
            }
        });

        // Nonaktifkan semua tombol browser atau menu tambahan
        window.onload = function() {
            // Disable browser menu (titik tiga atau lainnya)
            const browserMenu = document.querySelector('.disabled');
            if (browserMenu) browserMenu.style.display = 'none';
        };

    </script>
</body>
</html>
