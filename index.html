<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Penjara Tingkat Tinggi</title>
    <style>
        body {
            overflow: hidden;  /* Menonaktifkan scroll */
            pointer-events: none;  /* Menonaktifkan klik */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Halaman Terkunci - Penjara Tingkat Tinggi</h1>
    <p>Anda tidak dapat meninggalkan halaman ini. Satu-satunya cara keluar adalah mematikan perangkat Anda.</p>

    <script>
        // Mencegah refresh halaman (F5 dan Ctrl+R)
        document.onkeydown = function(e) {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();  // Mencegah refresh halaman
            }
        };

        // Mencegah tombol Back dan tombol navigasi lainnya
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.pushState(null, null, location.href);  // Menjaga halaman tetap sama
        };

        // Mencegah klik kanan
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();  // Mencegah menu klik kanan muncul
        });

        // Mencegah menggulir halaman
        window.onwheel = function(e) {
            e.preventDefault();  // Menonaktifkan scroll mouse
        };

        // Mencegah penggunaan tombol arah untuk navigasi
        document.onkeydown = function(e) {
            if (e.key === "ArrowUp" || e.key === "ArrowDown" || e.key === "ArrowLeft" || e.key === "ArrowRight") {
                e.preventDefault();  // Mencegah penggunaan tombol panah
            }
        };

        // Menonaktifkan Tab untuk berpindah antar elemen
        document.onkeydown = function(e) {
            if (e.key === "Tab") {
                e.preventDefault();  // Menonaktifkan tombol Tab
            }
        };

        // Mencegah keluar dari tab atau menggunakan tombol "Alt+Tab"
        document.addEventListener('keydown', function(event) {
            if (event.key === "Alt" || event.key === "Tab" || event.key === "Escape") {
                event.preventDefault();  // Mencegah kombinasi tombol untuk berpindah tab
            }
        });

        // Mencegah elemen-elemen lain seperti form, tombol, dan tautan untuk di-klik
        document.querySelectorAll('form, button, input, a').forEach(function(el) {
            el.addEventListener('click', function(e) {
                e.preventDefault();  // Mencegah klik pada elemen-elemen ini
            });
        });

        // Menonaktifkan akses ke menu tab dan menu titik tiga
        window.addEventListener('focus', function() {
            setTimeout(function() {
                document.activeElement.blur();  // Membuat elemen aktif kehilangan fokus
            }, 1);
        });

        // Menggunakan event listener untuk mencegah interaksi dengan elemen apa pun
        document.querySelectorAll('a, button, input').forEach(function(el) {
            el.addEventListener('click', function(e) {
                e.preventDefault();  // Mencegah klik pada elemen-elemen ini
            });
        });

        // Mencegah pencetakan atau akses lainnya
        document.addEventListener('keydown', function(e) {
            if (e.key === "PrintScreen" || e.key === "Ctrl+P") {
                e.preventDefault();  // Mencegah pencetakan layar
            }
        });
    </script>
</body>
</html>
