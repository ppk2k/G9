<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Terkunci</title>
    <style>
        /* Menonaktifkan scroll dan pointer events */
        body {
            overflow: hidden;  /* Menonaktifkan scroll */
            pointer-events: none;  /* Menonaktifkan klik */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Halaman Terkunci</h1>
    <p>Anda tidak bisa meninggalkan halaman ini kecuali mematikan perangkat.</p>

    <script>
        // Mencegah refresh dengan tombol F5 dan Ctrl+R
        document.onkeydown = function(e) {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();  // Mencegah refresh halaman
            }
        };

        // Mencegah keluar dengan tombol back atau navigasi
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.pushState(null, null, location.href);  // Menjaga halaman tetap sama
        };

        // Mencegah klik kanan pada halaman
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();  // Mencegah menu klik kanan muncul
        });

        // Mencegah pengguna menggulir halaman
        window.onwheel = function(e) {
            e.preventDefault();  // Menonaktifkan scroll mouse
        };

        // Mencegah penggunaan tombol panah untuk navigasi
        document.onkeydown = function(e) {
            if (e.key === "ArrowUp" || e.key === "ArrowDown" || e.key === "ArrowLeft" || e.key === "ArrowRight") {
                e.preventDefault();  // Mencegah penggunaan tombol panah
            }
        };

        // Mencegah form submit dan interaksi lain
        document.querySelectorAll('form, button, input, a').forEach(function(el) {
            el.addEventListener('click', function(e) {
                e.preventDefault();  // Mencegah interaksi pada elemen-elemen ini
            });
        });

        // Menonaktifkan klik pada tab, titik tiga, dan menu lainnya
        window.addEventListener('focus', function() {
            setTimeout(function() {
                document.activeElement.blur();  // Membuat elemen aktif kehilangan fokus
            }, 1);
        });

        // Menonaktifkan interaksi dengan menu atau link
        document.querySelectorAll('a, button, input').forEach(function(el) {
            el.addEventListener('click', function(e) {
                e.preventDefault();  // Mencegah klik pada menu atau tombol
            });
        });

        // Menonaktifkan tombol Alt+Tab untuk berpindah tab
        document.onkeydown = function(e) {
            if (e.key === 'Tab' || e.altKey) {
                e.preventDefault();  // Mencegah Tab dan kombinasi Alt
            }
        };

        // Mencegah menu browser (titik tiga, menu +) muncul
        document.addEventListener('keydown', function(event) {
            if (event.key === "F12" || event.key === "Esc" || event.key === "Alt" || event.key === "Shift") {
                event.preventDefault();
            }
        });

        // Menonaktifkan kemampuan klik kanan dan kombinasi tombol lain
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();  // Mencegah klik kanan
        });
    </script>
</body>
</html>
