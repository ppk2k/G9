<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjara Web</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-align: center;
        }

        input {
            font-size: 1.5em;
            padding: 10px;
            width: 300px;
            text-align: center;
            border: 2px solid white;
            background-color: transparent;
            color: white;
        }

        input:focus {
            outline: none;
        }

        a {
            color: transparent;
            pointer-events: none; /* Menonaktifkan klik pada tautan */
        }
    </style>
</head>
<body>
    <h1>Halaman Terkunci</h1>
    <p>Masukkan sesuatu untuk keluar.</p>
    <input type="text" id="inputField" placeholder="Ketik untuk keluar..." />

    <script>
        // Mencegah Refresh Halaman dan Menutup Tab
        window.onbeforeunload = function(e) {
            return "Anda tidak dapat meninggalkan halaman ini!";
        };

        // Mengunci Navigasi dan Back Button
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.pushState(null, null, location.href);
        };

        // Menonaktifkan Klik Kanan
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Mencegah Pengguna Menggunakan Tab atau Jendela Baru
        document.onkeydown = function(e) {
            // Mencegah penggunaan keyboard untuk membuka tab baru
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r') || e.key === 'Escape' || e.key === 'Tab' || e.ctrlKey && (e.key === 't' || e.key === 'w')) {
                e.preventDefault();
            }
        };

        // Menonaktifkan Akses ke Link
        document.querySelectorAll('a').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Mencegah aksi default link
            });
        });

        // Fokuskan input untuk memaksa pengguna berinteraksi dengan kolom input
        document.getElementById("inputField").focus();

        // Fungsi keluar hanya setelah input terisi
        document.getElementById("inputField").addEventListener("input", function() {
            if (this.value.length > 0) {
                alert("Anda berhasil keluar!"); // Pesan konfirmasi keluar
                location.reload();  // Bisa mengganti dengan location.replace() untuk keluar
            }
        });

        // Mencegah Scroll
        window.onwheel = function(e) {
            e.preventDefault();
        };
    </script>
</body>
</html>
