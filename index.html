<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Penjara Tingkat Tinggi</title>
    <style>
        body {
            overflow: hidden; /* Menonaktifkan scroll */
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        input {
            font-size: 1.5em;
            padding: 10px;
            width: 300px;
            text-align: center;
            border: 2px solid white;
            background-color: transparent;
            color: white;
        }

        input:focus {
            outline: none;
        }

        #message {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Halaman Terkunci</h1>
    <p id="message">Masukkan sesuatu di bawah ini untuk keluar.</p>
    <input type="text" id="inputField" placeholder="Ketik untuk keluar..." />

    <script>
        // Mencegah refresh halaman
        document.onkeydown = function(e) {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
            }
        };

        // Mencegah klik kanan
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Mencegah scroll
        window.onwheel = function(e) {
            e.preventDefault();
        };

        // Mencegah penggunaan tombol panah atau Tab
        document.onkeydown = function(e) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Tab'].includes(e.key)) {
                e.preventDefault();
            }
        };

        // Mencegah keluar dengan tombol Back dan navigasi
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.pushState(null, null, location.href); // Menjaga agar halaman tetap sama
        };

        // Fokus pada input field
        document.getElementById("inputField").focus();

        // Jika input diisi, keluar dari halaman
        document.getElementById("inputField").addEventListener("input", function() {
            if (this.value.length > 0) {
                // Mungkin Anda ingin melakukan sesuatu ketika input terisi, misalnya keluar dari halaman
                alert("Anda berhasil keluar!"); // Hanya contoh, Anda bisa menambahkan pengalihan halaman jika diperlukan.
                location.reload();  // Atau bisa dengan location.replace() atau keluar dari halaman
            }
        });
    </script>
</body>
</html>
